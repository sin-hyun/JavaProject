<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #view-post {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: blue;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="view-post">
    <h1>게시글 수정</h1>
    <form action="/post/update" method="post">
        <input type="hidden" id="id" name="id" th:value="${post.id}">
        <label for="category">카테고리</label>
        <select id="category" name="category" required>
            <option value="확률과통계" th:selected="${post.category == '확률과통계'}">확률과통계</option>
            <option value="선형대수학" th:selected="${post.category == '선형대수학'}">선형대수학</option>
        </select>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${post.title}" required>
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="10" th:text="${post.content}" required></textarea>
        <button type="submit">저장</button>
    </form>
    <a href="/">목록으로 돌아가기</a>
</div>
</body>
</html>
